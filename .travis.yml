language: node_js
node_js:
  - 5.6.0
services:
  - mongodb
  - redis-server
addons:
  apt:
    sources:
      - mongodb-3.0-precise
    packages:
      - mongodb-org-server
before_script:
  - sleep 15
  - cp config/config.development.js.tpl config/config.development.js
  - DEBUG=server ./node_modules/.bin/babel-node src/index.js &
  - sleep 30
script:
  - gulp angry-lint
  - node_modules/ledger-client/blastoff.js
notifications:
  slack:
    rooms:
      - secure: ""
      -   secure: ""
branches:
  except:
    - stable
